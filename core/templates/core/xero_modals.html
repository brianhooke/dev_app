{% load static %}

<style>
  .reusable-form {
    width: 100%;
  }
  
  .reusable-form .form-group {
    margin-bottom: 1.5rem;
  }
  
  .reusable-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
  }
  
  .reusable-form .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  
  .reusable-form .form-control:focus {
    outline: none;
    border-color: var(--focus-color);
    box-shadow: 0 0 0 3px var(--focus-shadow);
  }
  
  .reusable-form .form-control::placeholder {
    color: #999;
  }
  
  .reusable-form .form-text {
    display: block;
    margin-top: 0.25rem;
    font-size: 12px;
    color: #666;
  }
  
  .reusable-form .form-text.text-muted {
    color: #999;
  }
  
  .reusable-form input[type="password"] {
    font-family: monospace;
  }
</style>

<!-- Level 1 Modal: Display Xero Instances -->
<div class="modal fade" id="xeroInstancesModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 700px;">
        <div class="modal-content" style="border: 3px solid black;">
            <div class="modal-header" style="text-align: center; background: var(--gradient-primary-45deg);">
                <h5 class="modal-title">Xero Instances</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: calc(100vh - 210px); overflow-y: auto;">
                <div style="overflow-x: auto; position: relative;">
                    <table class="reusable-table" id="xeroInstancesTable">
                        <thead>
                            <tr>
                                <th>Xero Name</th>
                                <th>Test Link</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="xeroInstancesTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addNewXeroBtn">Add New</button>
            </div>
        </div>
    </div>
</div>

<!-- Level 2 Modal: Add New Xero Instance -->
<div class="modal fade" id="addXeroInstanceModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 500px;">
        <div class="modal-content" style="border: 3px solid black;">
            <div class="modal-header" style="text-align: center; background: var(--gradient-primary-45deg);">
                <h5 class="modal-title">Add New Xero Instance</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addXeroInstanceForm" class="reusable-form">
                    <div class="form-group">
                        <label for="xeroNameInput">Xero Name</label>
                        <input type="text" class="form-control" id="xeroNameInput" placeholder="e.g., Mason Build" required>
                    </div>
                    <div class="form-group">
                        <label for="xeroClientIdInput">Xero Client ID</label>
                        <input type="text" class="form-control" id="xeroClientIdInput" placeholder="e.g., ABC123..." required>
                    </div>
                    <div class="form-group">
                        <label for="xeroClientSecretInput">Xero Client Secret</label>
                        <input type="password" class="form-control" id="xeroClientSecretInput" placeholder="Enter client secret" required>
                        <small class="form-text text-muted">This will be encrypted and stored securely</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submitXeroInstanceBtn">Add</button>
            </div>
        </div>
    </div>
</div>
