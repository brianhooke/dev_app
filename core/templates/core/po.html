<!-- Purchase Orders Template -->
{% load static %}

<style>
    .po-container {
        height: 100%;
        display: flex;
        gap: 15px;
    }
    
    .po-left-panel {
        width: 55%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }
    
    .po-suppliers-table {
        width: 100%;
    }
    
    .po-suppliers-table tbody tr {
        cursor: pointer;
        transition: opacity 0.3s ease, box-shadow 0.3s ease;
    }
    
    .po-suppliers-table tbody tr:hover {
        background-color: #f0f8ff;
        opacity: 0.8 !important;
    }
    
    /* When there's a selected row, dim all non-selected rows */
    .po-suppliers-table tbody.has-selection tr:not(.selected-row) {
        opacity: 0.4;
    }
    
    /* Highlight the selected row */
    .po-suppliers-table tbody tr.selected-row {
        opacity: 1 !important;
        background-color: #e3f2fd !important;
        box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        position: relative;
    }
    
    .po-email-btn {
        padding: 4px 8px;
        font-size: 14px;
    }
    
    .po-right-panel {
        width: 45%;
        height: 100%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
    }
    
    .po-viewer-footer {
        display: none;
        padding: 15px 30px;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        flex-shrink: 0;
        text-align: center;
    }
    
    .po-viewer-footer.visible {
        display: block;
    }
    
    .po-viewer-content {
        flex: 1;
        overflow-y: auto;
    }
    
    .po-document {
        padding: 30px;
        font-family: Arial, sans-serif;
    }
    
    .po-document h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
    }
    
    .po-document h3 {
        text-align: center;
        margin-bottom: 30px;
        color: #666;
        font-weight: normal;
    }
    
    .po-placeholder {
        width: 100%;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #6c757d;
    }
    
    .po-viewer-content {
        position: relative;
    }
    
    .po-placeholder i {
        font-size: 64px;
        margin-bottom: 20px;
    }
    
    /* Reusable table styles - inline for PO section */
    .reusable-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 12px;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .reusable-table th {
        padding: 6px 6px;
        text-align: left;
        font-weight: bold;
        font-size: 14px;
        background: var(--gradient-primary);
        color: white;
        white-space: nowrap;
        line-height: 1.2;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .reusable-table thead tr:first-child th:first-child {
        border-top-left-radius: 8px;
    }
    
    .reusable-table thead tr:first-child th:last-child {
        border-top-right-radius: 8px;
    }
    
    .reusable-table tbody tr {
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s;
    }
    
    .reusable-table tbody tr:hover {
        background-color: #f5f5f5;
    }
    
    .reusable-table td {
        padding: 4px 6px;
        border-bottom: 1px solid #e0e0e0;
        line-height: 1.3;
        vertical-align: middle;
    }
    
    .reusable-table .btn-sm {
        padding: 3px 8px !important;
        font-size: 11px !important;
        line-height: 1.2 !important;
        min-height: 26px !important;
        height: 26px !important;
    }
</style>

<div class="po-container">
    <!-- Left Panel: Suppliers Table -->
    <div class="po-left-panel">
        <table class="reusable-table po-suppliers-table">
            <thead>
                <tr>
                    <th style="width: 16%;">Supplier</th>
                    <th style="width: 9%;">First Name</th>
                    <th style="width: 9%;">Last Name</th>
                    <th style="width: 22%;">Email Address</th>
                    <th style="width: 12%;">Amount</th>
                    <th style="width: 8%;">Sent</th>
                    <th style="width: 12%;">Update</th>
                    <th style="width: 12%;">Email</th>
                </tr>
            </thead>
            <tbody id="poSuppliersTableBody">
                <tr>
                    <td colspan="8" style="text-align: center; color: #6c757d; padding: 20px;">
                        Loading suppliers...
                    </td>
                </tr>
            </tbody>
            <tfoot id="poSuppliersTableFooter" style="display: none;">
                <tr style="background: var(--gradient-primary); color: white; font-weight: bold;">
                    <td>TOTAL</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="poTotalAmount">$0.00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- Right Panel: PO Document Viewer -->
    <div class="po-right-panel">
        <!-- Viewer content area -->
        <div class="po-viewer-content">
            <div class="po-placeholder" id="poPlaceholder">
                <i class="fa fa-file-invoice"></i>
                <p>Click on a supplier to view purchase order</p>
            </div>
            <iframe id="poPreviewFrame" style="width: 100%; height: 100%; border: none; border-radius: 8px; display: none;"></iframe>
        </div>
        
        <!-- Footer with download button -->
        <div class="po-viewer-footer" id="poViewerFooter">
            <button class="btn btn-primary" id="downloadPOBtn">
                <i class="fa fa-download"></i> Download PDF
            </button>
        </div>
    </div>
</div>

<!-- No inline script needed - all logic handled in projects.html -->
