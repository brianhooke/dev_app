<!-- Purchase Orders Template -->
<!-- Uses reusable allocations section with hide_allocations=True -->
<!-- Table headers/columns are populated dynamically by JavaScript -->
{% load static %}

{% include "core/components/reusable_allocations_section.html" with section_id="po" main_table_title="Purchase Orders" hide_allocations=True viewer_placeholder_text="Click on a supplier to view purchase order" viewer_placeholder_icon="fa fa-file-invoice" %}

<style>
    /* PO-specific row selection styling */
    #poMainTableBody tr {
        cursor: pointer;
        transition: opacity 0.3s ease, background-color 0.2s ease;
    }
    
    #poMainTableBody.has-selection tr:not(.selected-row) {
        opacity: 0.4;
    }
    
    #poMainTableBody tr.selected-row {
        opacity: 1 !important;
        background-color: var(--color-selected) !important;
    }
    
    /* PO viewer footer with download button */
    .po-viewer-footer {
        display: none;
        padding: 8px 12px;
        background-color: var(--color-bg-muted);
        border-top: 1px solid var(--color-border);
        text-align: center;
    }
    
    .po-viewer-footer.visible {
        display: block;
    }
</style>

<!-- Download button footer (appended to viewer section via JS) -->
<div id="poViewerFooterTemplate" style="display: none;">
    <div class="po-viewer-footer" id="poViewerFooter">
        <button class="btn btn-sm btn-primary" id="downloadPOBtn">
            <i class="fa fa-download"></i> Download PDF
        </button>
    </div>
</div>

<!-- No inline script needed - all logic handled in projects_scripts.html -->
