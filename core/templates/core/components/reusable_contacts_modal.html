{% load static %}

<!-- Contacts Modal -->
<div class="modal fade" id="contactsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 800px;">
        <div class="modal-content" style="border: 3px solid black;">
            <div class="modal-header" style="text-align: center; background: var(--gradient-primary-45deg);">
                <h5 class="modal-title">Contacts</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: calc(100vh - 210px); overflow-y: auto;">
                <!-- Xero Instance Dropdown -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="xeroInstanceSelect">Xero Instance:</label>
                    <select class="form-control" id="xeroInstanceSelect">
                        {% for instance in xero_instances %}
                            <option value="{{ instance.xero_instance_pk }}" {% if forloop.first %}selected{% endif %}>
                                {{ instance.xero_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div style="overflow-x: auto; position: relative;">
                    {% include 'core/components/reusable_table.html' with columns=contacts_columns rows=contacts_rows show_totals=False %}
                </div>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: space-between;">
                <div>
                    <button type="button" class="btn btn-secondary" id="archiveContactBtn">Archive</button>
                    <button type="button" class="btn btn-danger" id="deleteContactBtn">Delete</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="addContactBtn">Add Contact</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
