{% load static %}

<style>
  .reusable-navbar {
    height: 100%;
    width: 160px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: white;
    border: 3px solid;
    border-image: var(--gradient-primary-45deg) 1;
    padding: 10px;
    padding-top: 20px;
    overflow-x: hidden;
  }
  
  .reusable-navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  .reusable-navbar li {
    margin: 0;
  }
  
  .reusable-navbar a {
    color: black !important;
    text-decoration: none;
    display: block;
    padding: 10px 15px;
    font-size: 18px;
    font-weight: 500;
  }
  
  .reusable-navbar a:hover {
    opacity: 0.7;
  }
  
  .reusable-navbar a.active {
    background: var(--gradient-primary-45deg);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .reusable-navbar .divider {
    height: 3px;
    background: var(--gradient-primary-45deg);
    margin: 5px 0;
  }
  
  .reusable-navbar .dropdown {
    /* No position needed - let it flow naturally */
  }
  
  .reusable-navbar .dropdown-toggle {
    cursor: pointer;
  }
  
  .reusable-navbar .dropdown-menu {
    max-height: 0;
    overflow: hidden;
    list-style-type: none;
    margin: 0;
    padding: 0;
    padding-left: 15px;
    transition: max-height 0.3s ease-out;
    position: static;  /* Ensure it stays in document flow */
  }
  
  .reusable-navbar .dropdown-menu.show {
    max-height: 500px;
    transition: max-height 0.3s ease-in;
  }
  
  .reusable-navbar .dropdown-menu a {
    font-size: 16px;
    padding: 8px 15px;
  }
</style>

<div class="reusable-navbar">
    <ul>
        {% for item in nav_items %}
            {% if item.divider %}
                <div class="divider"></div>
            {% elif item.submenu %}
                <li class="dropdown">
                    <a href="#" 
                       id="{{ item.id }}" 
                       class="dropdown-toggle {% if current_page == item.page_id %}active{% endif %}">
                        {{ item.label }}
                    </a>
                    <ul class="dropdown-menu" id="{{ item.id }}-menu">
                        {% for subitem in item.submenu %}
                            <li>
                                <a href="#" 
                                   id="{{ subitem.id }}" 
                                   class="{% if current_page == subitem.page_id %}active{% endif %}">
                                    {{ subitem.label }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            {% else %}
                <li>
                    <a href="{{ item.url }}" 
                       id="{{ item.id }}" 
                       class="{% if current_page == item.page_id %}active{% endif %}">
                        {{ item.label }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
