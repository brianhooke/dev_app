{% load humanize %}
<!-- 1 - Enter (& Update) Quote Modal, created in quotes_1.js -->

<!-- 2 - Committed Quotes Modal -->
<div class="modal fade" id="committedQuotesModal" tabindex="-1" role="dialog" aria-labelledby="committedQuotesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 90%; height: 90vh;">
    <div class="modal-content" style="border: 3px solid black; height: 100%;">
      <div class="modal-header" style="text-align: center; background: linear-gradient(45deg, #A090D0 0%, #B3E1DD 100%);">
        <h5 class="modal-title" id="committedQuotesModalLabel">Committed Quotes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row" style="height: calc(100% - 56px);">
        <div class="col-md-5" style="height: 100%;">
          <iframe id="quotePdfViewer" style="width: 100%; height: 100%; border: 1px solid #ddd;" src=""></iframe>
        </div>
        <div class="col-md-7" style="height: 100%;">
          <div style="overflow-x: auto; white-space: nowrap; height: 100%;">
            <table id="committedQuotesTable" class="table" style="font-size: 10px;">
              <thead>
                <tr>
                  <th style="width: 20%; padding: 4px; line-height: 1.2;">Quote #</th>
                  <th style="width: 30%; padding: 4px; line-height: 1.2;">Supplier</th>
                  <th style="width: 20%; padding: 4px; line-height: 1.2;">Total Cost</th>
                  <th style="width: 10%; padding: 4px; line-height: 1.2;">View</th>
                  <th style="width: 10%; padding: 4px; line-height: 1.2;">Update</th>
                  <th style="width: 10%; padding: 4px; line-height: 1.2;">Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- Table rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
